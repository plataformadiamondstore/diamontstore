[build]
  # Base directory - Netlify vai executar comandos dentro de client/
  base = "client"
  # Build command - usa script explícito que força rebuild completo
  command = "chmod +x build.sh && ./build.sh"
  # Publish directory - relativo ao base, então "dist" significa "client/dist"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"
  # Forçar rebuild sem cache
  CI = "true"
  # Variável para forçar rebuild
  FORCE_REBUILD = "true"
  # Desabilitar cache do npm
  NPM_FLAGS = "--no-cache"

# HEADERS AGRESSIVOS - SEM CACHE PARA HTML E JS
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
    Pragma = "no-cache"
    Expires = "0"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
    Pragma = "no-cache"
    Expires = "0"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
    Pragma = "no-cache"
    Expires = "0"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
    Pragma = "no-cache"
    Expires = "0"

# Headers gerais - SEM CACHE
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
    Pragma = "no-cache"
    Expires = "0"
    X-Cache-Bust = "true"

# Imagens podem ter cache, mas com revalidação
[[headers]]
  for = "/banners/*"
  [headers.values]
    Cache-Control = "public, max-age=3600, must-revalidate"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

