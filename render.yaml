services:
  - type: web
    name: sloth-empresas-backend
    env: node
    region: oregon
    plan: starter
    repo: https://github.com/slothempresas/slothempresas.git
    branch: main
    autoDeploy: true
    buildCommand: cd server && npm install && echo "Build completed at $(date)" > build-timestamp.txt
    startCommand: cd server && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FORCE_DEPLOY
        value: "2025-11-12-v2"

