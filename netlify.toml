# Configuração do Netlify na RAIZ do repositório
# Este arquivo é lido pelo Netlify automaticamente

[build]
  # Base directory - onde o Netlify vai executar os comandos
  base = "client"
  # Build command - executa dentro de client/ (comando direto sem script)
  # Adiciona timestamp como versão do build para forçar reload
  command = "npm cache clean --force && rm -rf node_modules dist .vite && npm install && VITE_BUILD_VERSION=$(date +%s) npm run build"
  # Publish directory - relativo à raiz, então client/dist
  publish = "client/dist"

[build.environment]
  NODE_VERSION = "18"
  CI = "true"
  FORCE_REBUILD = "true"
  NPM_FLAGS = "--no-cache"
  # Versão do build baseada em timestamp
  VITE_BUILD_VERSION = "TIMESTAMP"

# Headers para desabilitar cache
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
    Pragma = "no-cache"
    Expires = "0"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
    Pragma = "no-cache"
    Expires = "0"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
    Pragma = "no-cache"
    Expires = "0"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
    Pragma = "no-cache"
    Expires = "0"

# Redirects
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

