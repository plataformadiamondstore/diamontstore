# Configuração do Netlify na raiz do projeto
# Este arquivo garante que o Netlify encontre o frontend em client/

[build]
  base = "client"
  command = "npm cache clean --force && rm -rf node_modules dist && npm install && npm run build"
  publish = "client/dist"

[build.environment]
  NODE_VERSION = "18"
  CI = "true"
  FORCE_REBUILD = "true"
  NPM_FLAGS = "--no-cache"

# Headers para desabilitar cache
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
    Pragma = "no-cache"
    Expires = "0"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

